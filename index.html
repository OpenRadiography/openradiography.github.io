<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRadiography</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 340 359.08'%3E%3Cdefs%3E%3ClinearGradient id='o' x1='-18.48' y1='179.54' x2='281.52' y2='179.54' gradientTransform='translate(301.52) rotate(-180) scale(1 -1)' gradientUnits='userSpaceOnUse'%3E%3Cstop offset='0' stop-color='%23fff'/%3E%3Cstop offset='.13' stop-color='%23e8f1f8'/%3E%3Cstop offset='.41' stop-color='%23adcde6'/%3E%3Cstop offset='.8' stop-color='%234f94cb'/%3E%3Cstop offset='1' stop-color='%231c75bc'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='url(%23o)' fill-opacity='.3' stroke='%231c75bc' stroke-width='20' d='M20,329.54c100-40,200-80,300-120,0-20,0-40,0-60C220,109.54,120,69.54,20,29.54v300Z'/%3E%3C/svg%3E">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600&display=swap" rel="stylesheet">
    <script data-goatcounter="https://openradiography.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9fbfd;
            font-family: 'DM Sans', sans-serif;
        }

        .brand-container {
            display: flex;
            align-items: center; 
            gap: 15px; 
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .logo-svg {
            height: 55px; 
            width: auto;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            color: #1c75bc; 
            margin: 0;
            line-height: 1;
        }

        .subtext {
            margin-top: 1rem;
            font-size: 2rem; 
            color: #666;
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0; 
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.2s; 
        }

        @media (max-width: 600px) {
            .brand-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .subtext {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="brand-container">
        
        <svg class="logo-svg" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 340 359.08">
          <defs>
            <style>
              .cls-1 {
                fill: url(#radial-pulse);
                fill-opacity: .3;
                stroke: #1c75bc;
                stroke-miterlimit: 10;
                stroke-width: 28px;
              }
            </style>
            
            <radialGradient id="radial-pulse" cx="20" cy="180" r="100" gradientUnits="userSpaceOnUse">
                
                <stop offset="0%" stop-color="#fff" />
                
                <stop offset="100%" stop-color="#1c75bc" />

                <animate 
                    attributeName="r" 
                    values="50; 450; 50" 
                    dur="10s" 
                    repeatCount="indefinite" />
            </radialGradient>
          </defs>
          <path class="cls-1" d="M20,329.54c100-40,200-80,300-120,0-20,0-40,0-60C220,109.54,120,69.54,20,29.54v300Z"/>
        </svg>

        <h1>OpenRadiography</h1>
    </div>

    <div class="subtext">Coming soon...</div>

</body>
</html>
